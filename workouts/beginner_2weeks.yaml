title: "Двухнедельная программа утренней физической активности для начинающих"
description: "Постепенная адаптация к физическим нагрузкам с увеличением интенсивности"
duration: "30-40 минут"

weeks:
  - number: 1
    days:
      - name: "Понедельник"
        title: "Адаптация и Базовые Движения"
        sections:
          - name: "Разминка"
            duration: "7 минут"
            exercises:
              - name: "Повороты головы"
                type: "reps"
                reps: 10
                description: "Медленно поворачивайте голову влево и вправо"
              
              - name: "Круговые движения плечами"
                type: "reps"
                reps: 10
                description: "Делайте круговые движения плечами вперед и назад"
              
              - name: "Наклоны корпуса"
                type: "reps"
                reps: 10
                description: "Наклоняйтесь вперед, держа спину прямой"
              
              - name: "Легкие приседания"
                type: "reps"
                reps: 7
                description: "Приседания без отягощений для разогрева"
          
          - name: "Основной комплекс"
            duration: "20 минут"
            exercises:
              - name: "Статическая планка"
                type: "timed"
                duration: 15
                sets: 3
                description: "Держите тело прямо, опираясь на предплечья"
              
              - name: "Отдых между подходами"
                type: "rest"
                duration: 90
              
              - name: "Отжимания от колен"
                type: "reps"
                reps: 5
                sets: 3
                description: "Отжимайтесь, опираясь на колени"
              
              - name: "Отдых между подходами"
                type: "rest"
                duration: 90
              
              - name: "Приседания с опорой"
                type: "reps"
                reps: 7
                sets: 3
                description: "Приседайте, держась за стул или стену"
              
              - name: "Отдых между подходами"
                type: "rest"
                duration: 90
              
              - name: "Ходьба на месте с высоким подниманием колен"
                type: "timed"
                duration: 120
                description: "Активно поднимайте колени во время ходьбы на месте"
          
          - name: "Заминка"
            duration: "7 минут"
            exercises:
              - name: "Растяжка и дыхательные упражнения"
                type: "info"
                description: "Выполните легкие потягивания всех мышц и глубокие дыхательные упражнения для восстановления"
                read_time: 10
              
              - name: "Заключительная растяжка"
                type: "timed"
                duration: 300
                description: "Растягивайте все группы мышц, дышите глубоко и спокойно"

      - name: "Вторник"
        title: "Растяжка и Баланс"
        sections:
          - name: "Разминка"
            duration: "7 минут"
            exercises:
              - name: "Стандартная разминка"
                type: "info"
                description: "Выполните такую же разминку, как в понедельник"
                read_time: 5
          
          - name: "Основной комплекс"
            duration: "20 минут"
            exercises:
              - name: "Поза дерева (баланс)"
                type: "timed"
                duration: 25
                sets: 3
                description: "Стойте на одной ноге, вторую согните и прижмите к бедру"
              
              - name: "Наклоны в стороны стоя"
                type: "reps"
                reps: 10
                description: "По 10 раз в каждую сторону"
              
              - name: "Скручивания корпуса сидя"
                type: "reps"
                reps: 10
                sets: 2
                description: "Сидя на полу, поворачивайте корпус влево и вправо"
              
              - name: "Ходьба с поворотами"
                type: "timed"
                duration: 120
                description: "Ходьба на месте с поворотами корпуса"
          
          - name: "Заминка"
            duration: "7 минут"
            exercises:
              - name: "Растяжка всех групп мышц"
                type: "timed"
                duration: 420
                description: "Тщательно растяните все группы мышц"

      - name: "Среда"
        title: "Восстановление и Легкая Активность"
        is_rest_day: true
        rest_message: "Сегодня день восстановления. Совершите прогулку 30-40 минут, выполните легкий стретчинг 10-15 минут и дыхательные практики."

      - name: "Четверг"
        title: "Силовые Базовые Упражнения"
        sections:
          - name: "Разминка"
            duration: "7 минут"
            exercises:
              - name: "Стандартная разминка"
                type: "info"
                description: "Выполните разминку как в понедельник"
                read_time: 5
          
          - name: "Основной комплекс"
            duration: "20 минут"
            exercises:
              - name: "Выпады"
                type: "reps"
                reps: 5
                sets: 2
                description: "По 5 раз на каждую ногу. Делайте шаг вперед и опускайтесь"
              
              - name: "Отжимания от стены"
                type: "reps"
                reps: 7
                sets: 3
                description: "Стойте на расстоянии вытянутой руки от стены"
              
              - name: "Приседания с касанием стула"
                type: "reps"
                reps: 7
                sets: 3
                description: "Слегка касайтесь стула ягодицами при приседании"
              
              - name: "Ходьба с махами руками"
                type: "timed"
                duration: 120
                description: "Активно машите руками во время ходьбы на месте"
          
          - name: "Заминка"
            duration: "7 минут"
            exercises:
              - name: "Растяжка"
                type: "timed"
                duration: 420
                description: "Растяжка всех работавших мышц"

      - name: "Пятница"
        title: "Координация и Гибкость"
        sections:
          - name: "Разминка"
            duration: "7 минут"
            exercises:
              - name: "Стандартная разминка"
                type: "info"
                description: "Разминка как в понедельник"
                read_time: 5
          
          - name: "Основной комплекс"
            duration: "20 минут"
            exercises:
              - name: "Скручивания лежа"
                type: "reps"
                reps: 7
                sets: 2
                description: "Лежа на спине, поднимайте верх корпуса"
              
              - name: "Подъем ног лежа"
                type: "reps"
                reps: 5
                sets: 2
                description: "Лежа на спине, поднимайте прямые ноги"
              
              - name: "Боковые наклоны стоя"
                type: "reps"
                reps: 10
                description: "По 10 раз в каждую сторону"
              
              - name: "Ходьба с поворотами"
                type: "timed"
                duration: 120
                description: "Ходьба на месте с поворотами корпуса"
          
          - name: "Заминка"
            duration: "7 минут"
            exercises:
              - name: "Глубокая растяжка"
                type: "timed"
                duration: 420
                description: "Максимально расслабьтесь и растяните все мышцы"

      - name: "Суббота"
        title: "Легкая Кардио-Активность"
        is_rest_day: true
        rest_message: "Сегодня легкая активность: прогулка 45-60 минут и стретчинг 15-20 минут."

      - name: "Воскресенье"
        title: "Полный Отдых"
        is_rest_day: true
        rest_message: "Полный отдых. Восстановительная практика, растяжка и дыхательные упражнения."

  - number: 2
    days:
      - name: "Понедельник"
        title: "Адаптация и Базовые Движения (усложненная версия)"
        sections:
          - name: "Информация о второй неделе"
            exercises:
              - name: "Принципы второй недели"
                type: "info"
                description: "Вторая неделя включает: увеличение повторений на 2-3 раза, более длительные планки (20-25 секунд), приседания 7-10 раз, отжимания 5-7 раз, добавление легких скручиваний, увеличение времени кардио-нагрузки."
                read_time: 15
          
          - name: "Разминка"
            duration: "7 минут"
            exercises:
              - name: "Усиленная разминка"
                type: "info"
                description: "Выполните стандартную разминку, но увеличьте количество повторений на 30%"
                read_time: 5
          
          - name: "Основной комплекс"
            duration: "25 минут"
            exercises:
              - name: "Статическая планка"
                type: "timed"
                duration: 25
                sets: 3
                description: "Увеличенное время удержания планки"
              
              - name: "Отжимания от колен"
                type: "reps"
                reps: 7
                sets: 3
                description: "Больше повторений для укрепления мышц"
              
              - name: "Приседания с опорой"
                type: "reps"
                reps: 10
                sets: 3
                description: "Увеличенное количество приседаний"
              
              - name: "Легкие скручивания"
                type: "reps"
                reps: 8
                sets: 2
                description: "Новое упражнение для пресса"
              
              - name: "Ходьба на месте с высоким подниманием колен"
                type: "timed"
                duration: 180
                description: "Увеличенное время кардио-нагрузки"
          
          - name: "Заминка"
            duration: "7 минут"
            exercises:
              - name: "Расширенная растяжка"
                type: "timed"
                duration: 420
                description: "Более глубокая растяжка с удержанием позиций"
      
      # Остальные дни второй недели следуют аналогичной схеме с усложнениями
      - name: "Вторник"
        title: "Растяжка и Баланс (продвинутый)"
        is_rest_day: true
        rest_message: "Выполните усложненную версию вчерашней тренировки самостоятельно, увеличив время и количество повторений."
      
      - name: "Среда"
        title: "Восстановление и Легкая Активность"
        is_rest_day: true
        rest_message: "День восстановления. Прогулка 40-50 минут, стретчинг 15-20 минут."
      
      - name: "Четверг"
        title: "Силовые Базовые Упражнения (продвинутый)"
        is_rest_day: true
        rest_message: "Выполните усложненную версию силовых упражнений с четверга первой недели."
      
      - name: "Пятница"
        title: "Координация и Гибкость (продвинутый)"
        is_rest_day: true
        rest_message: "Усложненная версия пятничной тренировки с увеличенными повторениями."
      
      - name: "Суббота"
        title: "Кардио-Активность"
        is_rest_day: true
        rest_message: "Прогулка 60-75 минут, стретчинг 20-25 минут."
      
      - name: "Воскресенье"
        title: "Полный Отдых"
        is_rest_day: true
        rest_message: "Заслуженный отдых после двух недель тренировок!"
